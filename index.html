<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="card">
      <div class="card__image-wrapper">
        <img class="card__image" src="images/image-equilibrium.jpg" alt="" />
        <div class="card__image-overlay">
          <img src="images/icon-view.svg" alt="" />
        </div>
      </div>
      <a class="card__title">Equilibrium #3429</a>
      <p class="card__paragraph">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="card__meta">
        <div
          class="card__meta-item card__meta-item--cyan card__meta-item--bold"
        >
          <img src="images/icon-ethereum.svg" alt="" />
          <span>0.041 ETH</span>
        </div>
        <div class="card__meta-item">
          <img src="images/icon-clock.svg" alt="" />
          <span>3 days left</span>
        </div>
      </div>
      <div class="card__author-wrapper">
        <img class="card__author-image" src="images/image-avatar.png" alt="" />
        <p>Creation of <a class="card__author">Jules Wyvern</a></p>
      </div>
    </main>
  </body>
</html>
